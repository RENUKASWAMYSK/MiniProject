<!-- templates/book_appointment.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Appointment Booking</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>
<body>
    
    <div class="box">
        <h1>Book an Appointment</h1>
        <form action="{{ url_for('book_appointment') }}" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

            <label for="barber">Select Barber:</label>
            <select name="barber" id="barber" required>
                <option value="" >---Select Barber---</option>
                {% for barber in barbers %}
                <option value="{{ barber }}">{{ barber }}</option>
                {% endfor %}
            </select>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}">{{ message }}</div>
            {% endfor %}
            </div>
            {% endif %}
            {% endwith %}



            <label for="service">Select Service:</label>
                <select id="service" name="service" onchange="showCost()" required>
                    <option value="">-- Select a Service --</option>
                    <option value="long_haircut">Long Haircut - ₹150</option>
                    <option value="short_haircut">Short Haircut - ₹150</option>
                    <option value="beard_lineup">Beard Lineup - ₹100</option>
                    <option value="hair_color">Hair Coloring - ₹140</option>
                </select>

            <label for="date">Preferred Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="time">Preferred Time:</label>
            <input type="time" id="time" name="time" required>

            <button type="submit">Book Appointment</button>
        </form>
    </div>
</body>
</html>
